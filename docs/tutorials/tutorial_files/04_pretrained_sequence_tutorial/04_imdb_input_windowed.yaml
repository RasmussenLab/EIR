input_info:
  input_source: IMDB/IMDB_Reviews/
  input_name: imdb_reviews_windowed
  input_type: sequence

input_type_info:
        model_type: sequence-default
        sampling_strategy_if_longer: "uniform"
        max_length: 512
        split_on: " "
        min_freq: 10
        tokenizer: "basic_english"
        tokenizer_language: "en"
        window_size: 64

model_config:
        num_heads: 2
        dropout: 0.2

